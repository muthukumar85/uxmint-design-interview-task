<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
          Valid email required
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input type="password" formControlName="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          Password is required
        </div>
      </div>

      <div *ngIf="error" class="text-red-600 text-sm mb-2">{{ error }}</div>

      <button [disabled]="loading" type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
