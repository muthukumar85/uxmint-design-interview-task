<!-- Top Navigation -->
<app-top-nav *ngIf="layoutType === 'top'" (logout)="handleLogout()"></app-top-nav>
<div class="p-4" *ngIf="layoutType === 'top'">
  <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
<div class="grid grid-cols-2 gap-4">
  <div *ngFor="let feature of features" >
   <div *ngIf="feature.flag" class="p-4 bg-white shadow rounded">{{ feature.name }}</div> 
  </div>
</div>
</div>
<!-- Side Navigation -->
 <div class="flex min-h-screen bg-gray-900 text-white" *ngIf="layoutType === 'side'">
  <!-- Sidebar -->
  <app-side-nav (logout)="handleLogout()"></app-side-nav>

  <!-- Main Content Area -->
  <main class="flex-1 p-6 bg-gray-800 shadow-md">
    <div class="p-4">
      <h1 class="text-2xl font-bold mb-4 text-white">Dashboard</h1>

      <div class="grid grid-cols-2 gap-4">
        <div *ngFor="let feature of features">
          <div *ngIf="feature.flag" class="p-4 bg-gray-700 rounded shadow text-white">
            {{ feature.name }}
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
